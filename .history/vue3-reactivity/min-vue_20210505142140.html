<div id="app"></div>
<script>
    function h(tag, props = null, children) {
        return {
            tag,
            props,
            children,
        };
    }

    function mount(vnode, container) {
        // use vnode.el cache the element
        const el = (vnode.el = document.createElement(vnode.tag));
        el.container = container;
        vnode.parent = container;
        // 假设所有props可以通过setAttribute设置
        if (vnode.props) {
            for (const key in vnode.props) {
                if (key.startsWith('on')) {
                    el.addEventLinstener(key.slice(1).toLocaleLowerCase(), vnode.props[key])
                } else {
                    el.setAttribute(key, vnode.props[key])
                }
            }
        }
        if (vnode.children) {
            let children = [].concat(vnode.children);
            children.forEach((child) => {
                if (typeof child === "string" || typeof child === "number") {
                    el.appendChild(document.createTextNode(child + ""));
                } else {
                    mount(child, el);
                }
            });
        }
        container.appendChild(el);
    }

    function patch(oldVnode, newVnode) {
        if (oldVnode.tag === newVnode.tag) {
            // diff props
            const el = (newVnode.el = oldVnode.el);
            let oldProps = oldVnode.props || {};
            let newProps = newVnode.props || {};
            for (const key in newProps) {
                if (oldProps[key] !== newProps[key]) {
                    el.setAttribute(key, newProps[key]);
                }
            }
            for (const key in oldProps) {
                if (!(key in newProps)) {
                    el.removeAttribute(key);
                }
            }

            // diff children
            let oldChildren = [].concat(oldVnode.children);
            let newChildren = [].concat(newVnode.children);

            if (!oldChildren) {
                newChildren && mount(newChildren, el);
            } else if (!newChildren) {
                el.innerHTML = "";
            } else {
                const minChildLength = Math.min(newChildren.length, oldChildren.length);
                // the node with key we donot cache it
                // when it position changed, we cannot reuse it
                for (let i = 0; i < minChildLength; i++) {
                    if (typeof newChildren[i] === "string") {
                        if (newChildren[i] !== oldChildren[i]) {
                            // 字符串替换使用childNodes
                            if (typeof oldChildren[i] === "string") {
                                el.childNodes[i].data = newChildren[i];
                            } else {
                                el.removeChild(oldChildren[i].el);
                                el.appendChild(document.createTextNode(newChildren[i]));
                            }
                        }
                        console.log(newChildren[i], el, el.children);
                        continue;
                    }
                    patch(oldChildren[i], newChildren[i]);
                }
                if (minChildLength > newChildren.length) {
                    newChildren.slice(minChildLength).forEach((child) => {
                        mount(child, el);
                    });
                }
                if (minChildLength < oldChildren.length) {
                    oldChildren.slice(minChildLength).forEach((child) => {
                        el.removeChild(child.el);
                    });
                }
            }
        } else {
        }
    }

    let activeEffect;
    class Dep {
        constructor() {
            //        this._value = val
            this.effects = new Set();
        }
        //     get value() {
        //         this.depend()
        //         return this._value
        //     }
        //     set value(val) {
        //         this._value = val
        //         this.notify()

        //     }

        depend() {
            if (activeEffect) {
                this.effects.add(activeEffect);
            }
        }
        notify() {
            this.effects.forEach((effect) => {
                effect();
            });
        }
        clear() {
            this.effects.clear();
        }
    }

    function watchEffect(effect) {
        activeEffect = effect;
        effect();
        // to something
        activeEffect = null;
    }

    function oldReactive(obj) {
        Object.keys(obj).forEach((key) => {
            const dep = new Dep();
            let val = obj[key];
            Object.defineProperty(obj, key, {
                get() {
                    dep.depend();
                    return val;
                },
                set(newVal) {
                    val = newVal;
                    dep.notify();
                },
            });
        });
        return obj;
    }
    const targetMap = new WeakMap();
    function getDep(target, key) {
        let depsMap = targetMap.get(target);
        if (!depsMap) {
            depsMap = new Map();
            targetMap.set(target, depsMap);
        }
        let dep = depsMap.get(key);
        if (!dep) {
            dep = new Dep();
            depsMap.set(key, dep);
        }
        return dep;
    }
    const reactiveHandlers = {
        get(target, key, receiver) {
            let dep = getDep(target, key);
            dep.depend();
            return Reflect.get(target, key, receiver);
        },
        set(target, key, val, receiver) {
            console.log("set", key);
            let dep = getDep(target, key);

            const result = Reflect.set(target, key, val, receiver);
            if (val !== null && typeof target[key] === "object") {
                console.log(target, key, targe[key]);
                reacvtive(target[key]);
            }
            dep.notify();
            return result;
        },
        ownKeys(target) {
            const keys = Reflect.ownKeys(target);
            keys.forEach((key) => {
                let dep = getDep(target, key);
                dep.depend();
            });
            return keys;
        },
    };

    function reacvtive(obj) {
        return new Proxy(obj, reactiveHandlers);
    }

    const App = {
        data: reacvtive({
            count: 0
        }),
        render() {
            return h('div', {
                onClick: () => this.data.count ++
            }, this.data.count)
        }
    }

    function createVue(component, container) {
        let isMounted = false, preVdom
        watchEffect(() => {
            if (!isMounted) {
                let preVdom = component.render
                mount(preVdom, container)
                isMounted = true
            } else {
                patch(preVdom, component.render)
                preVdom = component.render
            }
        })
    }
    createVue(App, document.getElementById('app'))
</script>

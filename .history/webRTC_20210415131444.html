<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video id="video"></video>
  <canvas id="canvas"></canvas>
  <canvas id="canvas2"></canvas>
</body>
<script>
 function main () {
 
  var video = document.getElementById("video");
  var canvas = document.getElementById("canvas"),
      context = canvas.getContext("2d");
  var canvas2 = document.getElementById("canvas2"),
      context2 = canvas.getContext("2d");
       
  var w;
  var host = 'localhost';
      var port = 8888;
      var url = 'ws://' + host + ':' + port + '/';
  if (navigator.webkitGetUserMedia) {
      navigator.webkitGetUserMedia({ video: {
        width: 800,
        height: 600
      } }, function (stream) {
        console.log('stream', stream)
          // 错误代码:
          // video.src = window.webkitURL.createObjectURL(stream); // 浏览器正在取消对 createObjectURL 的支持
          // 正确代码:
          video.srcObject = stream; 
          video.play();
          w = new WebSocket(url);
          w.onopen = function () {
              sendImg();
          }
          w.onmessage = function (e) {
              sendImg();
          }

      }, function () {
          console.log("video error");
      });
      function sendImg() {
        context.drawImage(video, 0, 0, 640, 640);
          var imgData = canvas.toDataURL();
          canvas2.style.backgroundImage = `url(${window.webkitURL.createObjectURL(imgData)})`
          canvas2.style.backgroundColor = `#000`
          context2.font = "48px serif";
        context2.fillText("dylan waterMask", 100, 100);
          w.send(imgData);
      }
    }
  }
    

main()
let count = 0
document.addEventListener('visibilitychange',function(){ //浏览器切换事件
    if(document.visibilityState=='hidden') { //状态判断
        //normal_title=document.title;
        count ++
    }else {
      if(count > 2) {
        return window.close()
      }
        if (count) alert('您已经离开' + count +'次当前页面，请避免相关行为')
        
    }
})
</script>
</html>
